<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jadwal Klinik Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .shift-card {
            transition: transform 0.2s;
        }
        .shift-card:active {
            transform: scale(0.98);
        }
        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="pb-20">

    <!-- Sticky Header -->
    <div class="fixed top-0 left-0 right-0 z-50 glass-header pb-2">
        <div class="px-4 py-3 flex justify-between items-center">
            <div>
                <h1 class="text-lg font-bold text-slate-800">Jadwal Shift</h1>
                <p class="text-xs text-slate-500">Klinik Sehat</p>
            </div>
            <div class="h-8 w-8 bg-teal-100 rounded-full flex items-center justify-center text-teal-600">
                <i class="fas fa-user-nurse"></i>
            </div>
        </div>

        <!-- Scrollable Week Tabs -->
        <div class="flex overflow-x-auto px-4 gap-3 no-scrollbar pb-1" id="weekTabs">
            <!-- Tabs injected via JS -->
        </div>
    </div>

    <!-- Spacer for fixed header -->
    <div class="h-32"></div>

    <!-- Main Content List -->
    <main class="px-4 space-y-4" id="scheduleList">
        <!-- Day Cards injected via JS -->
    </main>

    <!-- Legend Bottom Sheet -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 p-4 pb-6 z-40 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <p class="text-xs font-semibold text-slate-400 mb-3 uppercase tracking-wider text-center">Keterangan Shift</p>
        <div class="flex justify-between text-xs px-2">
            <div class="flex flex-col items-center gap-1">
                <div class="w-8 h-8 rounded-full bg-amber-100 text-amber-600 flex items-center justify-center"><i class="fas fa-sun"></i></div>
                <span>Pagi</span>
            </div>
            <div class="flex flex-col items-center gap-1">
                <div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center"><i class="fas fa-moon"></i></div>
                <span>Sore</span>
            </div>
            <div class="flex flex-col items-center gap-1">
                <div class="w-8 h-8 rounded-full bg-purple-100 text-purple-600 flex items-center justify-center"><i class="fas fa-star"></i></div>
                <span>Full</span>
            </div>
            <div class="flex flex-col items-center gap-1">
                <div class="w-8 h-8 rounded-full bg-slate-100 text-slate-400 flex items-center justify-center"><i class="fas fa-bed"></i></div>
                <span>Libur</span>
            </div>
        </div>
    </div>

    <script>
        // Data Configuration
        const staff = ['Riska', 'Linda', 'Desva', 'Aisyah', 'Rina'];
        const days = ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu', 'Ahad'];
        
        // Data Pattern (Same logic as before)
        const weeksData = [
            { id: 1, schedule: [['P','P','S','S','L'], ['P','S','S','L','P'], ['S','S','L','P','P'], ['S','L','P','P','S'], ['F','F','F','F','F'], ['F','F','F','F','F'], ['L','P','P','S','S']] },
            { id: 2, schedule: [['L','P','P','S','S'], ['P','P','S','S','L'], ['P','S','S','L','P'], ['S','S','L','P','P'], ['F','F','F','F','F'], ['F','F','F','F','F'], ['S','L','P','P','S']] },
            { id: 3, schedule: [['S','L','P','P','S'], ['L','P','P','S','S'], ['P','P','S','S','L'], ['P','S','S','L','P'], ['F','F','F','F','F'], ['F','F','F','F','F'], ['S','S','L','P','P']] },
            { id: 4, schedule: [['S','S','L','P','P'], ['S','L','P','P','S'], ['L','P','P','S','S'], ['P','P','S','S','L'], ['F','F','F','F','F'], ['F','F','F','F','F'], ['P','S','S','L','P']] },
            { id: 5, schedule: [['P','S','S','L','P'], ['P','S','L','P','S'], ['S','L','P','P','S'], ['L','P','P','S','S'], ['F','F','F','F','F'], ['F','F','F','F','F'], ['S','P','P','S','L']] }
        ];

        let currentWeekIndex = 0;

        // Visual Helpers
        function getShiftStyle(code) {
            switch(code) {
                case 'P': return { 
                    bg: 'bg-amber-50', 
                    border: 'border-amber-100', 
                    text: 'text-amber-700',
                    icon: 'fa-sun',
                    label: 'Pagi'
                };
                case 'S': return { 
                    bg: 'bg-indigo-50', 
                    border: 'border-indigo-100', 
                    text: 'text-indigo-700',
                    icon: 'fa-moon',
                    label: 'Sore' 
                };
                case 'F': return { 
                    bg: 'bg-purple-50', 
                    border: 'border-purple-100', 
                    text: 'text-purple-700',
                    icon: 'fa-star',
                    label: 'Full' 
                };
                case 'L': return { 
                    bg: 'bg-slate-50', 
                    border: 'border-slate-100', 
                    text: 'text-slate-400',
                    icon: 'fa-bed', // or fa-times
                    label: 'Libur'
                };
                default: return { bg: 'bg-gray-50', text: 'text-gray-500' };
            }
        }

        function renderTabs() {
            const container = document.getElementById('weekTabs');
            container.innerHTML = '';
            
            weeksData.forEach((week, index) => {
                const btn = document.createElement('button');
                const isActive = index === currentWeekIndex;
                
                btn.className = `whitespace-nowrap px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 snap-center
                    ${isActive 
                        ? 'bg-teal-600 text-white shadow-md transform scale-105' 
                        : 'bg-white text-slate-500 border border-slate-200'}`;
                
                btn.innerText = `Pekan ${week.id}`;
                btn.onclick = () => {
                    currentWeekIndex = index;
                    renderTabs();
                    renderSchedule();
                    // Optional: Scroll to top smoothly
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                container.appendChild(btn);
            });
        }

        function renderSchedule() {
            const container = document.getElementById('scheduleList');
            container.innerHTML = '';
            
            // Animation reset
            container.style.opacity = '0';
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transition = 'opacity 0.3s ease';
            }, 50);

            const weekData = weeksData[currentWeekIndex].schedule;
            
            // Get today's day index (0 is Sunday in JS, but data 0 is Monday)
            // Mapping: JS Sun=0 -> Data Index=6. JS Mon=1 -> Data Index=0.
            const jsDay = new Date().getDay();
            const todayIndex = jsDay === 0 ? 6 : jsDay - 1; 

            weekData.forEach((dailyShifts, dayIndex) => {
                const isToday = false; // Logic for highlighting today could be added here if this was a real-time app
                
                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl p-4 shadow-sm border border-slate-100 shift-card";
                
                // Special styling for Full Shift Days
                const isFullDay = dayIndex === 4 || dayIndex === 5; // Fri & Sat
                
                let headerHtml = `
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-sm font-bold uppercase tracking-wider ${dayIndex === 6 ? 'text-red-500' : 'text-slate-700'}">
                            ${days[dayIndex]}
                        </h2>
                        ${isFullDay ? '<span class="text-[10px] bg-purple-100 text-purple-700 px-2 py-0.5 rounded-full font-bold">ALL IN</span>' : ''}
                    </div>
                `;

                let staffListHtml = '<div class="space-y-2">';
                
                dailyShifts.forEach((shiftCode, staffIndex) => {
                    const style = getShiftStyle(shiftCode);
                    
                    // Only grey out "Libur" to make active shifts pop
                    const opacityClass = shiftCode === 'L' ? 'opacity-60 grayscale-[0.5]' : '';
                    
                    staffListHtml += `
                        <div class="flex items-center justify-between p-2 rounded-lg ${style.bg} ${style.border} border ${opacityClass}">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center text-sm font-bold text-slate-600 shadow-sm">
                                    ${staff[staffIndex].substring(0,2)}
                                </div>
                                <span class="text-sm font-medium text-slate-700">${staff[staffIndex]}</span>
                            </div>
                            <div class="flex items-center gap-2 ${style.text}">
                                <span class="text-xs font-semibold">${style.label}</span>
                                <i class="fas ${style.icon}"></i>
                            </div>
                        </div>
                    `;
                });
                staffListHtml += '</div>';

                card.innerHTML = headerHtml + staffListHtml;
                container.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderTabs();
            renderSchedule();
        });
    </script>
</body>
</html>
